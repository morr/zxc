[package]
name = "zxc"
version = "0.1.0"
edition = "2021"

[dependencies]
rand = "0.8"
bevy = { version = "0.13.0", features = ["dynamic_linking"] }
bevy_pancam = "0.11.0"
bevy_framepace = "0.15.0"
# bevy-inspector-egui = "0.23.4"
bevy_flowfield_tiles_plugin = { features = ["2d"] }
bevy_xpbd_2d = { version = "0.4", default-features = false, features = ["2d", "f32", "parry-f32", "default-collider", "parallel", "debug-plugin"]}

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
